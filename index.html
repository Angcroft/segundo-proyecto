<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

        <title>ML5 GAME</title>
    </head>
    <body>
        <div id="title">
        <h1>Juego ML5 con Detector de Objetos</h1>
        <h4>Juego hecho con HTML, Javascript, y ML5</h4>
        <h4>Agustín Moya | Sergio Venegas</h4>
        </div>

        <div id="detection-list"></div>
        <div id="health-container">
            Health: <span id="health"></span>
        </div>


        <div id="game-over-container" style="display: none;">
            <h2>Game Over</h2>
            <button id="restart-button">Restart</button>
        </div>

        <div id="game-container">
            <!--Aquí tenemos las librerías que dan con P5js y ML5-->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script defer src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

        <!--Aquí están todos los scripts de Javascript-->
        <script defer src="gameObjects.js"></script>
        <script defer src="walls.js"></script>
        <script defer src="player.js"></script>
        <script defer src="bullet.js"></script>
        <script defer src="enemy.js"></script>
        <script defer src="main.js"></script>
        </div>
        
        <script defer>
            // Agrega un script para manejar el reinicio del juego
            document.getElementById('restart-button').addEventListener('click', function() {
                restartGame();
            });
        </script>
    </body>
</html>
